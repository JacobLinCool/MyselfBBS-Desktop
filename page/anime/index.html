<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anime - MyselfBBS Desktop</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="main">
            <div id="grid">
                <h1 id="title"></h1>
                <div id="image">
                    <img />
                </div>
                <div id="description"></div>
                <div id="info"></div>
                <div id="episodes"></div>
            </div>
            <div style="height: 60px"></div>

        <div id="popup">
            <div id="popup-title">刪除檔案</div>
            <div id="popup-content">確認要刪除檔案?</div>
            <div id="popup-confirm">確認</div>
            <div id="popup-cancel">取消</div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
