<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - MyselfBBS Desktop</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="main">
            <h2 id="title">設定</h2>
            <div id="container">
                <label>檔案位置</label><br />
                <div style="display: flex">
                    <input id="storage" />
                    <button id="storage-select">選擇</button>
                </div>
                <br />
                <label>Port (下次啟動生效)</label><br />
                <input id="port" /><br />
                <label>字體 (重新載入生效)</label><br />
                <select id="font">
                    <option value="NotoSansTC-Regular">NotoSansTC</option>
                    <option value="FakePearl-Regular">FakePearl</option>
                    <option value="JasonHandwriting1-Regular">JasonHandwriting1</option>
                    <option value="JasonHandwriting2-Regular">JasonHandwriting2</option>
                    <option value="JasonHandwriting3-Regular">JasonHandwriting3</option>
                    <option value="JasonHandwriting4-Regular">JasonHandwriting4</option>
                    <option value="NaikaiFont-Regular-Lite">NaikaiFont</option></select
                ><br />
                <label>自動移除 (測試功能)</label><br />
                <div class="toggle">
                    <input id="autoRemove" type="checkbox" /><br />
                    <b class="b switch"></b>
                    <b class="b track"></b>
                </div>
                <label>觀看超過結束前幾秒要自動移除? (測試功能)</label><br />
                <input id="autoRemoveTime" type="number" /><br />
                <label>FVL (測試功能, 降低可以加快初始載入速度但較易卡頓)</label><br />
                <input id="FVL" type="number" /><br />
                <button id="save">儲存</button>
                <button id="reset">重置</button><br /><br />

                <h3>其他</h3>
                <button id="reload">更新列表</button>
                <button onclick="window.parent.location.reload();">重新載入</button>
            </div>
            <div style="height: 60px"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
