<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyselfBBS Desktop (Unofficial)</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="apple-touch-icon" href="/icon.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="MyselfBBS" />
    </head>
    <body>
        <div id="bar">
            <div id="bar-mylist" class="bar-item" data-page="mylist">首頁</div>
            <div id="bar-airing" class="bar-item" data-page="airing">本季新番</div>
            <div id="bar-completed" class="bar-item" data-page="completed">完結動畫</div>
            <div id="bar-search" class="bar-item" data-page="search">搜尋</div>
            <div id="bar-settings" class="bar-item" data-page="settings">設定</div>
        </div>
        <div id="main">
            <iframe id="page-loader" src="./mylist/"></iframe>
        </div>
        <div id="player">
            <video id="player-body" src="" controls></video>
            <div id="player-notice">
                <div id="player-notice-text">請稍等一下喔</div>
            </div>
        </div>
        <script src="./hls.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
